<!-- Vai receber o parametro do item aqui
e mostrar na tela os atributos de cada item -->

<div>
    <section class="featured" [ngStyle]="{'background-position':'center', 'background-size':'cover'}" [style.background-image]='featureData.backdrop_path ? "url(https://image.tmdb.org/t/p/original" + featureData.backdrop_path + ")" : ""'>
        <div class="featured--vertical">
            <div class="featured--horizontal">
                <div class="featured--name">{{featureData.name}}</div>
                <div class="featured--info">
                    <div class="featured--points">{{featureData.vote_average}} Pontos</div>
                    <div class="featured--year">Ano {{firstDate ? firstDate.getFullYear() : ''}}</div>
                    <div class="featured--seasons">{{featureData.number_of_seasons}} Temporada{{featureData.number_of_seasons !== 1 ? 's' : ''}}</div>
                </div>
                <div class="featured--description">{{featureData.overview ? featureData.overview : 'Sem descrição...'}}</div>
                <div class="featured--buttons">
                    <!-- <a href={`/watch/${item.id}`} className="featured--watchbutton">► Assistir</a>
                    <a href={`/list/add/${item.id}`} className="featured--mylistbutton">+ Minha lista</a> -->
                </div>
                <div class="featured--genres">
                    <strong>Gêneros: {{genres.join(', ')}}</strong> 
                </div>
            </div>
        </div>
    </section>
</div>
